version: '3.9'

services:
  nginx:
    image: nginx:latest
    ports:
      - '8080:80'
    volumes:
      - ./src:/var/www/html
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - internal
  php:
    # image: php:7-fpm
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - ./src:/var/www/html
    env_file: $PWD/src/.env
    networks:
      - internal
  db:
    image: mysql:5.6
    volumes:
      - db:/var/lib/mysql
    env_file: $PWD/src/.env
    ports:
      - 3306:3306
    networks:
      - internal
volumes:
  db:
    name: db
networks:
  internal:
    driver: bridge