services:
  php:
    build:
      context: .
      dockerfile: resources/docker/php/Dockerfile
      target: php-base
    volumes:
      - ./src:/var/www/html
    env_file: $PWD/src/.env
    networks:
      - internal
    extra_hosts:
        - "host.docker.internal:host-gateway"

  nginx:
    build:
      context: .
      dockerfile: resources/docker/nginx/Dockerfile
    ports:
      - '8080:80'
    volumes:
      - ./resources/docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    volumes_from:
      - php
    depends_on:
      - php
    networks:
      - internal
  
  db:
    image: mariadb:10.11
    volumes:
      - db:/var/lib/mysql
    env_file: $PWD/src/.env
    ports:
      - 3306:3306
    networks:
      - internal

  composer:
    build:
      context: .
      dockerfile: resources/docker/php/Dockerfile
      target: php-composer
    entrypoint: [ "composer" ]
    command: [ "--version" ]
    volumes_from:
      - php
    depends_on:
      - php

  npm:
    image: node:8
    entrypoint: [ "npm" ]
    working_dir: /app
    command: [ "-v" ]
    volumes:
      - ./src:/app

  gulp:
    image: node:8
    entrypoint: [ "node_modules/.bin/gulp" ]
    working_dir: /app
    command: [ "-v" ]
    volumes:
      - ./src:/app

  artisan:
    build:
      context: .
      dockerfile: resources/docker/php/Dockerfile
      target: php-base
    entrypoint: [ "php", "artisan" ]
    command: [ "--version" ]
    volumes_from:
      - php
    env_file: $PWD/src/.env
    networks:
      - internal
    depends_on:
      - php

  queue-worker:
    deploy:
      mode: replicated
      replicas: 2
    restart: always
    build:
      context: .
      dockerfile: resources/docker/php/Dockerfile
      target: php-base
    entrypoint: [ "/entrypoint-artisan.sh" ]
    command: [ "queue:work" ]
    volumes_from:
      - php
    env_file: $PWD/src/.env
    networks:
      - internal
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - php

  cron:
    restart: always
    build:
      context: .
      dockerfile: resources/docker/php/Dockerfile
      target: php-base
    entrypoint: [ "/entrypoint-cron.sh" ]
    volumes_from:
      - php
    env_file: $PWD/src/.env
    networks:
      - internal
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - php
    
volumes:
  db:

networks:
  internal:
    driver: bridge
