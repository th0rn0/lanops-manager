server {
    listen 80;
    index index.php index.html;
    server_name REPLACEMENT_SERVER_NAME; 
    root /var/www/public;

    return 301 https://REPLACEMENT_SERVER_NAME$request_uri;
    
    location / {
        try_files $uri /index.php?$args;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}

server {
    listen 443 ssl;
    index index.php index.html;
    server_name REPLACEMENT_SERVER_NAME; 
    root /var/www/public;

    ssl_certificate     certs/lanops.pem; #you have to put here...
    ssl_certificate_key certs/lanops.key; #   ...paths to your certificate files

    location / {
        try_files $uri /index.php?$args;
    }

    location ~ \.php$ {
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
}
