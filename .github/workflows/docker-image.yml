name: Build Docker Image - Main Branch

on:
  push:
    branches: [ "main" ]
    tags: [ "*" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Get Build Date/Time
        id: date
        run: echo "::set-output name=date::$(date +'%Y-%m-%d-%H-%M-%S')"

      - name: Determine Docker Tag(s)
        id: dockertags
        shell: bash
        run: |
          if [[ "${GITHUB_REF_TYPE}" == "tag" ]]; then
            # Tag push: use the tag name only
            echo "suffix=${GITHUB_REF_NAME}" >> "$GITHUB_OUTPUT"
            echo "extra_suffix=" >> "$GITHUB_OUTPUT"
          else
            # main branch push: use main and main-<datetime>
            echo "suffix=main" >> "$GITHUB_OUTPUT"
            echo "extra_suffix=main-${{ steps.date.outputs.date }}" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        uses: actions/checkout@v4

      - name: Discord Webhook Action - Build Start
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embed-title: ${{ github.repository }} - ${{ github.head_ref || github.ref_name }} - Build Started!
          embed-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          embed-description: ${{ github.event.head_commit.message }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create Dummy .env
        run: touch src/.env

      - name: Build App Dependencies
        run: make build && make artisan-storage-link

      - name: Push - NGINX
        uses: docker/build-push-action@v5
        with:
          context: .
          file: resources/docker/nginx/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/lanops-manager:nginx-${{ steps.dockertags.outputs.suffix }}
            ${{ steps.dockertags.outputs.extra_suffix && format('{0}/lanops-manager:nginx-{1}', secrets.DOCKERHUB_USERNAME, steps.dockertags.outputs.extra_suffix) || '' }}

      - name: Push - APP
        uses: docker/build-push-action@v5
        with:
          context: .
          file: resources/docker/php/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/lanops-manager:app-${{ steps.dockertags.outputs.suffix }}
            ${{ steps.dockertags.outputs.extra_suffix && format('{0}/lanops-manager:app-{1}', secrets.DOCKERHUB_USERNAME, steps.dockertags.outputs.extra_suffix) || '' }}

      - name: Discord Webhook Action - Build Success
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embed-title: ${{ github.repository }} - ${{ github.head_ref || github.ref_name }} - Build Success!
          embed-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          embed-description: ${{ github.event.head_commit.message }}

      - name: Discord Webhook Action - Build Failure
        if: failure()
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          embed-title: ${{ github.repository }} - ${{ github.head_ref || github.ref_name }} - Build Failure!
          embed-url: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          embed-description: ${{ github.event.head_commit.message }}
